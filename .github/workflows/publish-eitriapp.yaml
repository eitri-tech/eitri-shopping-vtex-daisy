name: Push and publish Eitri Application

on:
  pull_request:
    types:
      - closed
    branches:
      - develop
      - main

env:
  EITRI_CLI_CLIENT_ID: ${{ secrets.EITRI_CLI_CLIENT_ID }}
  EITRI_CLI_CLIENT_SECRET: ${{ secrets.EITRI_CLI_CLIENT_SECRET }}

  DEV_ENVID: ${{ vars.APP_DEV_ENV_ID }}
  PROD_ENVID: ${{ vars.APP_PRD_ENV_ID }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR was merged
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "‚ùå PR foi fechado sem merge. Encerrando pipeline."
            exit 0
          fi
          echo "‚òëÔ∏è PR foi mergeado. Continuando pipeline..."

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Eitri CLI
        run: npm install -g eitri-cli

      - name: Install yq v4 locally
        run: |
          mkdir -p $HOME/bin
          curl -L https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64 -o $HOME/bin/yq
          chmod +x $HOME/bin/yq
          echo "$HOME/bin" >> $GITHUB_PATH
          yq --version

      - name: Detect changed Eitri-apps
        id: detect
        run: |
          set -euo pipefail
          trap 'echo "‚ùå Falha na detec√ß√£o de eitri-apps alterados!"' ERR

          echo "üîç Detectando eitri-apps alterados..."

          if [ ! -f app-config.yaml ]; then
            echo "‚ùå Arquivo app-config.yaml n√£o encontrado na raiz do reposit√≥rio."
            exit 1
          fi

          CHANGED_SHARED_MODULES=""
          CHANGED_NON_SHARED_MODULES=""

          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          echo "üîó Base SHA: $BASE_SHA"
          echo "üîó Head SHA: $HEAD_SHA"

          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)

          echo "üìù Arquivos alterados detectados:"
          echo "$CHANGED_FILES"

          MODULE_PATHS=$(yq eval '.eitri-apps[].path' app-config.yaml)

          echo "üìÇ Paths configurados no app-config.yaml:"
          echo "$MODULE_PATHS"

          for path in $MODULE_PATHS; do
            NORMALIZED_PATH=$(echo "$path" | sed 's#^./##' | sed 's#/$##')
            echo "üîé Verificando se $NORMALIZED_PATH foi alterado..."

            MATCH=$(echo "$CHANGED_FILES" | grep -E "^${NORMALIZED_PATH}/" || true)

            if [ -n "$MATCH" ]; then
              echo "‚òëÔ∏è Eitri-app $path alterado."

              IS_SHARED=$(yq eval '.eitri-apps[] | select(.path | sub("^\\./"; "" ) | sub("/$"; "") == "'"$NORMALIZED_PATH"'") | .shared' app-config.yaml || echo "false")
              IS_SHARED=${IS_SHARED:-false}
              echo "üîç Valor de SHARED para $path: [$IS_SHARED]"

              if [[ "$IS_SHARED" =~ ^[Tt][Rr][Uu][Ee]$ ]]; then
                CHANGED_SHARED_MODULES="$CHANGED_SHARED_MODULES $path"
              else
                CHANGED_NON_SHARED_MODULES="$CHANGED_NON_SHARED_MODULES $path"
              fi
            else
              echo "‚ö†Ô∏è Nenhuma altera√ß√£o detectada em ./$NORMALIZED_PATH."
            fi
          done

          echo "changed_shared_modules=$CHANGED_SHARED_MODULES" >> $GITHUB_OUTPUT
          echo "changed_non_shared_modules=$CHANGED_NON_SHARED_MODULES" >> $GITHUB_OUTPUT

          echo "‚òëÔ∏è Shared modules alterados: $CHANGED_SHARED_MODULES"
          echo "‚òëÔ∏è Non-shared modules alterados: $CHANGED_NON_SHARED_MODULES"

      - name: Process shared eitri-apps
        if: steps.detect.outputs.changed_shared_modules != ''
        run: |
          set -euo pipefail
          trap 'echo "‚ùå Falha no processamento dos eitri-apps compartilhados!"' ERR

          SUCCESSFUL_MODULES=""
          FAILED_MODULES=""

          for module in ${{ steps.detect.outputs.changed_shared_modules }}; do
            echo "‚öôÔ∏è Processando shared eitri-app: $module"

            if [ ! -d "$module" ]; then
              echo "‚ö†Ô∏è Diret√≥rio $module n√£o encontrado. Pulando..."
              FAILED_MODULES="$FAILED_MODULES $module"
              continue
            fi

            pushd "$module" > /dev/null

            if [[ "${{ github.base_ref }}" == "main" ]]; then
              ENV_ID="${{ env.PROD_ENVID }}"
            else
              ENV_ID="${{ env.DEV_ENVID }}"
            fi

            echo "üåç Ambiente selecionado: $ENV_ID"

            echo "üîó Eitri-app $module √© compartilhado. Executando 'eitri push-version --shared'"
            if ! eitri push-version --shared; then
              echo "‚ùå Falha ao executar push-version --shared no m√≥dulo $module"
              FAILED_MODULES="$FAILED_MODULES $module"
              popd > /dev/null
              continue
            fi

            if [[ "${{ github.base_ref }}" == "develop" ]]; then
              echo "üöÄ Publicando com 'eitri publish -e $ENV_ID'"
              if ! eitri publish -e $ENV_ID; then
                echo "‚ùå Falha ao executar publish no m√≥dulo $module"
                FAILED_MODULES="$FAILED_MODULES $module"
                popd > /dev/null
                continue
              fi
            else
              echo "‚ö†Ô∏è Publica√ß√£o desativada, PR n√£o √© para develop."
            fi

            SUCCESSFUL_MODULES="$SUCCESSFUL_MODULES $module"

            popd > /dev/null
            echo "‚úÖ Finalizado processamento do shared eitri-app: $module"
          done

          echo "======================================"
          echo "‚úÖ Shared m√≥dulos processados com sucesso: $SUCCESSFUL_MODULES"
          echo "‚ùå Shared m√≥dulos que falharam: $FAILED_MODULES"
          echo "======================================"

      - name: Process non-shared eitri-apps
        if: steps.detect.outputs.changed_non_shared_modules != ''
        run: |
          set -euo pipefail
          trap 'echo "‚ùå Falha no processamento dos eitri-apps n√£o compartilhados!"' ERR

          SUCCESSFUL_MODULES=""
          FAILED_MODULES=""

          for module in ${{ steps.detect.outputs.changed_non_shared_modules }}; do
            echo "‚öôÔ∏è Processando non-shared eitri-app: $module"

            if [ ! -d "$module" ]; then
              echo "‚ö†Ô∏è Diret√≥rio $module n√£o encontrado. Pulando..."
              FAILED_MODULES="$FAILED_MODULES $module"
              continue
            fi

            pushd "$module" > /dev/null

            if [[ "${{ github.base_ref }}" == "main" ]]; then
              ENV_ID="${{ env.PROD_ENVID }}"
            else
              ENV_ID="${{ env.DEV_ENVID }}"
            fi

            echo "üåç Ambiente selecionado: $ENV_ID"

            echo "üîó Eitri-app $module n√£o √© compartilhado. Executando 'eitri push-version'"
            if ! eitri push-version; then
              echo "‚ùå Falha ao executar push-version no m√≥dulo $module"
              FAILED_MODULES="$FAILED_MODULES $module"
              popd > /dev/null
              continue
            fi

            if [[ "${{ github.base_ref }}" == "develop" ]]; then
              echo "üöÄ Publicando com 'eitri publish -e $ENV_ID'"
              if ! eitri publish -e $ENV_ID; then
                echo "‚ùå Falha ao executar publish no m√≥dulo $module"
                FAILED_MODULES="$FAILED_MODULES $module"
                popd > /dev/null
                continue
              fi
            else
              echo "‚ö†Ô∏è Publica√ß√£o desativada, PR n√£o √© para develop."
            fi

            SUCCESSFUL_MODULES="$SUCCESSFUL_MODULES $module"

            popd > /dev/null
            echo "‚úÖ Finalizado processamento do non-shared eitri-app: $module"
          done

          echo "======================================"
          echo "‚úÖ Non-shared m√≥dulos processados com sucesso: $SUCCESSFUL_MODULES"
          echo "‚ùå Non-shared m√≥dulos que falharam: $FAILED_MODULES"
          echo "======================================"
